<script>
var current = d3.select('#current')
var currentgdp = d3.select('#currentgdp')
var currentpopulation = d3.select('#currentpopulation')
var canvas = d3.select('#globe')
var context = canvas.node().getContext('2d')
// colors
var colorWater = 'darkblue';
var colorLand = 'darkgreen';
var colorGraticule = '#ccc';
var colorCountry = '#a00';
var countryList;
var currentCountry;

//
// Handler
//

function enter(country) {
  var country = countryList.find(function(c) {
    return c.id === country.id
  })

  current.text(country && country.name || '');
  currentgdp.text("GDP: " + country.gdp);
  currentpopulation.text("Population: " + parseInt(country.population);
}

function leave(country) {
  current.text('');
  currentgdp.text('');
  currentpopulation.text('');
}

function fill(obj, color) {
  context.beginPath()
  path(obj)
  context.fillStyle = color
  context.fill()
}

function stroke(obj, color) {
  context.beginPath()
  path(obj)
  context.strokeStyle = color
  context.stroke()
}

var canvas = d3.select("canvas"),
    width = canvas.property("width"),
    height = canvas.property("height"),
    context = canvas.node().getContext("2d");

var projection = d3.geoOrthographic()
    .scale((height - 10) / 2)
    .translate([width / 2, height / 2])
    .precision(0.1);

var path = d3.geoPath()
    .projection(projection)
    .context(context);

canvas.call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged));

var render = function() {},
    v0, // Mouse position in Cartesian coordinates at start of drag gesture.
    r0, // Projection rotation as Euler angles at start.
    q0; // Projection rotation as versor at start.

function dragstarted() {
  v0 = versor.cartesian(projection.invert(d3.mouse(this)));
  r0 = projection.rotate();
  q0 = versor(r0);
}

function dragged() {
  var v1 = versor.cartesian(projection.rotate(r0).invert(d3.mouse(this))),
      q1 = versor.multiply(q0, versor.delta(v0, v1)),
      r1 = versor.rotation(q1);
  projection.rotate(r1);
  render();
}

d3.json("https://unpkg.com/world-atlas@1/world/110m.json", function(error, world) {
  if (error) throw error;
    d3.csv('https://jchi100.github.io/world-country-names.csv', function(error, country_list) {
    
    if (error) throw error;
      
      countryList = country_list;
      countries = topojson.feature(world, world.objects.countries);
      
    var sphere = {type: "Sphere"},
      land = topojson.feature(world, world.objects.land);
      country = topojson.feature(world, world.objects.countries);
  

  render = function() {
    context.clearRect(0, 0, width, height);
    context.beginPath(), path(sphere), context.fillStyle = "darkblue", context.fill();
    context.beginPath(), path(land), context.fillStyle = "darkgreen", context.fill();

    stroke(country,"silver");
  };
 // window.addEventListener('resize', scale);
 // scale();
  render();
  });
});

function polygonContains(polygon, point) {
  var n = polygon.length
  var p = polygon[n - 1]
  var x = point[0], y = point[1]
  var x0 = p[0], y0 = p[1]
  var x1, y1
  var inside = false
  for (var i = 0; i < n; ++i) {
    p = polygon[i], x1 = p[0], y1 = p[1]
    if (((y1 > y) !== (y0 > y)) && (x < (x0 - x1) * (y - y1) / (y0 - y1) + x1)) inside = !inside
    x0 = x1, y0 = y1
  }
  return inside
}
function mousemove() {
 
  var c = getCountry(this)
  
  if (!c) {
    if (currentCountry) {
      leave(currentCountry)
      currentCountry = undefined
      render()
    }
    return
  }
  if (c === currentCountry) {
    return
  }
  currentCountry = c
  render()
  enter(c)
}

function getCountry(event) {
  var pos = projection.invert(d3.mouse(event))
  return countries.features.find(function(f) {
    return f.geometry.coordinates.find(function(c1) {
      return polygonContains(c1, pos) || c1.find(function(c2) {
        return polygonContains(c2, pos)
      })
    })
  })
}

canvas
  .on('mousemove', mousemove)
